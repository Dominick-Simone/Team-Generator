<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Team Generator</title>
</head>
<body>
  <header class= "bg-primary mb-5 pb-3 pt-3">
    <h1 class="text-dark text-center">Team Generator</h1>
  </header>
  <div class="container d-flex flex-row justify-content-center">

    <div class="card bg-primary me-5" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Name: Dan</h5>
            <h5 class="card-title">Manager</h5>
            <h6 class="card-text">Employee ID: 1</h6>
            <h6 class="card-text">Email: dan@dan.com</h6>
            <h6 class="card-text">OfficeNumber: 1</h6>
        </div>
    </div>
    <div class="card bg-primary me-5" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Name: Andrew</h5>
            <h5 class="card-title">Engineer</h5>
            <h6 class="card-text">Employee ID: 2</h6>
            <h6 class="card-text">Email: andrew@andrew.com</h6>
            <h6 class="card-text">Github:<a href="https://github.com/andrew" class="card-link text-dark">andrew</a></h6>
        </div>
    </div>
        
        
    <div class="card bg-primary me-5" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Name: Ross</h5>
            <h5 class="card-title">Intern</h5>
            <h6 class="card-text">Employee ID: 3</h6>
            <h6 class="card-text">Email: ross@ross.com</h6>
            <h6 class="card-text">School: UPenn</h6>
        </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
